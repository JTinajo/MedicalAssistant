<ion-header class="header">
  <ion-navbar class="navheader" hideBackButton>
    <ion-title class="titulo">MedicalAssistant</ion-title>
    <img src="assets/imgs/fotodoc.jpg" class="fotodoctor">
  </ion-navbar>
</ion-header>

<ion-content padding class="cuerpo">

  <h2 id="historial">Buenos dias Dr {{usuario}}</h2>

  <div id="ContenedorBotones">
    <button ion-button round full class="botones" (click)="VerPeticiones()">Peticiones diagnostico nuevas</button>
    <button ion-button round full class="botones" (click)="VerHistorial()">Historial por paciente</button>

  </div>

  
  <h2 id="historial">Hospital: {{hospital}}</h2>

  <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3034.7190547954087!2d-3.6896379846422236!3d40.48147997935767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4229696affd0d3%3A0x92e69873c64509d!2sHospital+La+Paz+-+Madrid!5e0!3m2!1ses!2ses!4v1556221511946!5m2!1ses!2ses" width="600" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
<ion-card >
  <ion-card-header>
    Se encuentra en:
  </ion-card-header>
  <ion-card-content>
    Longitud: {{longitud}}  
  </ion-card-content>
  <ion-card-content>
    Latitud: {{latitud}}
  </ion-card-content>
</ion-card>



</ion-content>
