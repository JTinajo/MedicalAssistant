<ion-header class="header">
  <ion-navbar class="navheader" hideBackButton>
    <ion-title class="titulo">MedicalAssistant</ion-title>
    <img src="assets/imgs/fotodoc.jpg" class="fotodoctor">
  </ion-navbar>
</ion-header>

<ion-content padding class="cuerpo">

  <h2 id="historial">Buenos dias Dr {{usuario}}</h2>

  <div id="ContenedorBotones">
    <button ion-button round full class="botones" (click)="VerPeticiones()">Peticiones diagnostico nuevas</button>
    <button ion-button round full class="botones" (click)="VerHistorial()">Historial por paciente</button>

  </div>

  
  <h2 id="historial">Hospital: {{hospital}}</h2>

  <h2 id="historial">Su hospital asignado es {{hospital}}</h2>
  <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1342.0399947808346!2d-3.7701973568824516!3d40.32188726691514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd418a239dd97fe9%3A0xca9c4c2d91caedfa!2sHospital+Severo+Ochoa!5e0!3m2!1ses!2ses!4v1555145587180!5m2!1ses!2ses" frameborder="0" style="border:0" allowfullscreen></iframe>
  <ion-card >
    <ion-card-header>
      Se encuentra en:
    </ion-card-header>
    <ion-card-content>
      Longitud: {{longitud}}  
    </ion-card-content>
    <ion-card-content>
      Latitud: {{latitud}}
    </ion-card-content>
  </ion-card>


</ion-content>
