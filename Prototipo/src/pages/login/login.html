<ion-header class="header">
  <ion-navbar class="navheader">
    <ion-title class="titulo">MedicalAssistant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-col class="contenedorEslogan" text-center>
      <img src="assets/imgs/logo.png" class="logo">
      
      <p class="Eslogan">Es por tu salud y la de los tuyos</p>
      
  </ion-col>

  <form class="FormularioLog">
    <ion-list>
      <div>
        <ion-item>
          <ion-icon class="icono" name="person" item-start></ion-icon>
          <ion-label class="campoLog"   stacked>Usuario:</ion-label>
          <ion-input class="inputLog" [(ngModel)]="user"  [ngModelOptions]="{standalone: true}"type="text" placeholder="Usuario"></ion-input>
        </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-icon class="icono" name="eye" item-start></ion-icon>
          <ion-label class="campoLog" stacked>Contraseña:</ion-label>
          <ion-input class="inputLog"  [(ngModel)]="pass"  [ngModelOptions]="{standalone: true}" type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
      </div>
    </ion-list>
  </form>

  <div class="contenedorBotones">
    <button class="botones" small ion-button (click)="irRegistro()">Registrarse</button>
    <button class="botones" small color="secondary" ion-button (click)="irMenu()">Iniciar Sesión</button>
  </div>

</ion-content>
