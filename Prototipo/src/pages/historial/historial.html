  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Historial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Filtrar por usuario</ion-label>
    <ion-textarea [(ngModel)]="filter_value" rows="1"></ion-textarea>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let p of filtered_peticiones()" (click)="goto_details(p)">
      <ion-label>
        Peticion {{p.fecha_consulta}}
      </ion-label>
      <ion-icon name="arrow-forward" color="dark"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
