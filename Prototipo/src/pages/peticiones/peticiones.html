<ion-header class="header">
  <ion-navbar class="navheader">
    <ion-title class="titulo">MedicalAssistant</ion-title>
    <img src="assets/imgs/fotodoc.jpg" class="fotopaciente">
  </ion-navbar>
</ion-header>

<ion-content padding class="cuerpo">

  <h2 class="historial">Peticiones al doctor {{usuario}}</h2>
     <ion-card *ngFor="let his of historial" class="peticion">
      <div class="contExtra">
        <p class="historialpeticion" (click)=verPeticion(his.idConsulta,his.idPaciente)>Petici√≥n {{his.fecha_consulta}} - {{his.paciente}}</p>
        <ion-icon name="arrow-forward" class="flechapeticion" (click)=entrarPeticion(his.idConsulta,his.idPaciente)></ion-icon>
      </div>
      <p id={{his.idConsulta}} class="cuerpopeticion">{{his.descripcion}}</p>     
    </ion-card>
  

</ion-content>
