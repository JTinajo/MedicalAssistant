<!--

	See http://ionicframework.com/docs/components/#navigation for more info on
	Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Libreta de contactos</ion-title>
		 <ion-buttons end>
			<button ion-button icon-only (click)="onLoadContactosPage()">
				<ion-icon name="add"></ion-icon>
			</button>
		 </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>

		<ion-item-sliding *ngFor="let item of this.items">
			
				<ion-item>
					<h3><b>{{item.nombre}}</b></h3>
					<h5>Organización: {{item.organizacion}}</h5>
					<h5>Móvil: {{item.numero}}</h5>
					<h5>Correo: {{item.correo}}</h5>
				</ion-item>

			<ion-item-options side="right">
			  <button ion-button>Modificar</button>
			  <button ion-button color="danger" (click)="delete(item)">Borrar</button>
			</ion-item-options>

		  </ion-item-sliding>

	</ion-list>

</ion-content>
